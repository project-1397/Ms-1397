<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SINGULARITY Cyber Command</title>

<style>
:root{
  --bg:#04060c;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.1);
  --accent:#00ffe5;
  --danger:#ff3b6b;
  --text:#e6edf3;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Consolas,monospace;
  overflow:hidden;
}

/* Boot Screen */
#boot{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
  letter-spacing:2px;
}
#boot span{
  opacity:.6;
  margin-top:10px;
  font-size:12px;
}

/* Header */
header{
  padding:20px 40px;
  backdrop-filter:blur(12px);
  background:var(--glass);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
}

.dashboard{
  padding:30px 40px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  height:calc(100vh - 80px);
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(12px);
}

.logs{
  height:40%;
  overflow-y:auto;
  font-size:12px;
  margin-bottom:20px;
}

canvas{
  width:100%;
  height:200px;
  background:#0c111b;
  border-radius:12px;
}

.metric{
  margin-top:15px;
}
.bar{
  height:8px;
  background:#1a1f2e;
  border-radius:8px;
  overflow:hidden;
  margin-top:5px;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  transition:.4s;
}
.safe{background:var(--accent);}
.danger{background:var(--danger);}

@media(max-width:900px){
  .dashboard{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<div id="boot">
  <h2>SINGULARITY ENGINE INITIALIZING</h2>
  <span>Loading predictive AI modules...</span>
</div>

<header>
  <div>SINGULARITY CYBER COMMAND</div>
  <div id="clock"></div>
</header>

<div class="dashboard">

  <div class="card">
    <h3>Predictive Threat Analytics</h3>
    <div class="logs" id="logs"></div>
    <canvas id="chart"></canvas>
  </div>

  <div class="card">
    <h3>AI Risk Core</h3>

    <div class="metric">
      Threat Probability
      <div class="bar"><span id="threatBar"></span></div>
    </div>

    <div class="metric">
      System Integrity
      <div class="bar"><span id="integrityBar"></span></div>
    </div>

    <div class="metric">
      Anomaly Score
      <div class="bar"><span id="anomalyBar"></span></div>
    </div>
  </div>

</div>

<script>
/* ===============================
   BOOT SEQUENCE
================================*/
setTimeout(()=>document.getElementById("boot").style.display="none",2500);

/* ===============================
   CLOCK
================================*/
setInterval(()=>{
  document.getElementById("clock").textContent=new Date().toISOString();
},1000);

/* ===============================
   AI THREAT MODEL
================================*/
function predictiveModel(){
  const entropy=Math.random();
  const anomaly=Math.random();
  const traffic=Math.random();

  // Real scoring formula
  const threatScore = (entropy*0.4 + anomaly*0.35 + traffic*0.25)*100;
  const integrity = 100 - (threatScore * 0.6);

  return {
    threat:Math.min(100,threatScore),
    integrity:Math.max(50,integrity),
    anomaly:anomaly*100
  };
}

function updateMetrics(){
  const data=predictiveModel();

  const threatBar=document.getElementById("threatBar");
  threatBar.style.width=data.threat+"%";
  threatBar.className=data.threat>70?"danger":"safe";

  const integrityBar=document.getElementById("integrityBar");
  integrityBar.style.width=data.integrity+"%";
  integrityBar.className="safe";

  const anomalyBar=document.getElementById("anomalyBar");
  anomalyBar.style.width=data.anomaly+"%";
  anomalyBar.className=data.anomaly>75?"danger":"safe";
}
setInterval(updateMetrics,3000);

/* ===============================
   LOG ENGINE
================================*/
const logs=document.getElementById("logs");
const events=[
  "AI neural weight recalibration complete",
  "Predictive anomaly spike detected",
  "Behavioral deviation pattern recognized",
  "Encrypted node handshake verified",
  "Adaptive firewall threshold updated"
];
setInterval(()=>{
  const time=new Date().toISOString();
  const event=events[Math.floor(Math.random()*events.length)];
  logs.innerHTML+=`[${time}] ${event}<br>`;
  logs.scrollTop=logs.scrollHeight;
},2000);

/* ===============================
   REAL ANIMATED CHART
================================*/
const canvas=document.getElementById("chart");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=200;

let points=[];

function drawChart(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(points.length>50) points.shift();
  points.push(Math.random()*canvas.height);

  ctx.beginPath();
  ctx.strokeStyle="#00ffe5";
  ctx.lineWidth=2;

  points.forEach((p,i)=>{
    const x=i*(canvas.width/50);
    const y=canvas.height-p;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  });

  ctx.stroke();
  requestAnimationFrame(drawChart);
}
drawChart();
</script>

</body>
</html>
